<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld - Vue.js</title>
    <!-- CDN Link of Vue.js -->
    <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
    <script lang="en" type="text/javascript">
        window.onload = function() {
            new Vue({
                el: '#app',      // element
                data: {
                    message: 'Hello World using Vue.js!'
                }
            });
        }
    </script>
</head>
<body>

    <div id="app">
        <p> {{ message }} </p>
    </div>

</body>
</html>
